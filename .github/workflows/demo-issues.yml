name: Demo Issue Events
run-name: Issue event ðŸš€

on:
  workflow_dispatch:
  issues:
    types:
      - opened

jobs:
  call_agent:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - env:
          EVENT_CONTEXT: ${{ toJSON(github.event) }}
          REPOSITORY_VARS: ${{ toJSON(vars) }}
        run: |
          ls -lah ${{ github.workspace }}
          echo "."
          ls -lah ${{ github.workspace }}/owasp-agent-client
          echo "."
          cat ${{ github.workspace }}/owasp-agent-client/main.py
      - env:
          EVENT_CONTEXT: ${{ toJSON(github.event) }}
        run: |
          python ${{ github.workspace }}/owasp-agent-client/main.py
